<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima por Cidade</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Consulta de Clima</h1>

        <label for="cidadeSelect">Selecione a cidade:</label>
        <select id="cidadeSelect"></select>

        <div id="climaContainer" class="clima-card hidden">
            <h2>Clima em <span id="cidadeNome"></span></h2>
            <p><strong>Temperatura:</strong> <span id="temperatura"></span> °C</p>
            <p><strong>Umidade:</strong> <span id="umidade"></span>%</p>
            <p><strong>Condição:</strong> <span id="condicao"></span></p>
        </div>
    </div>

    <script type="module" src="/script.js"></script>

</body>
</html>
