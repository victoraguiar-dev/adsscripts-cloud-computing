<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima por Cidade</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="container">
        <h1>Consulta de Clima</h1>

        <label for="cidadeSelect">Selecione uma cidade:</label>
        <select id="cidadeSelect">
            <option value="">Carregando...</option>
        </select>

        <div id="climaContainer" class="clima-card hidden">
            <p><strong>Cidade:</strong> <span id="cidadeNome"></span></p>
            <p><strong>Temperatura:</strong> <span id="temperatura"></span></p>
            <p><strong>Umidade:</strong> <span id="umidade"></span></p>
            <p><strong>Condição:</strong> <span id="condicao"></span></p>
        </div>

        <a class="detalhes-btn" href="./pages/details.html">Detalhes do Projeto</a>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
