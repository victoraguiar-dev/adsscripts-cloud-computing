<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Previsão do Tempo - Brasil</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Previsão do Tempo</h1>
      <button id="detailsBtn" class="link-btn">Detalhes do Projeto</button>
    </header>

    <form id="form">
      <label for="citySelect">Selecione uma cidade:</label>
      <select id="citySelect" required>
        <option value="" disabled selected>Carregando cidades...</option>
      </select>
      <button type="submit">Buscar previsão</button>
    </form>

    <section id="result" class="hidden">
      <h2 id="cityName"></h2>
      <p id="description"></p>
      <p>Temperatura: <span id="temp"></span> °C</p>
      <p>Sensação térmica: <span id="feels"></span> °C</p>
      <p>Humidade: <span id="humidity"></span>%</p>
    </section>

    <p id="error" class="error hidden"></p>
  </main>

  <script src="assets/js/script.js" defer></script>
</body>
</html>
